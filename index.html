<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWardrobe - Seu Guarda-Roupa Virtual</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tshirt"></i> MyWardrobe</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Pesquisar roupas...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <nav class="categories">
            <button class="category-btn active" data-category="all">Tudo</button>
            <button class="category-btn" data-category="top">Blusas</button>
            <button class="category-btn" data-category="bottom">Calças</button>
            <button class="category-btn" data-category="shoes">Tênis</button>
            <button class="category-btn" data-category="dress">Vestidos</button>
            <button class="category-btn" data-category="accessories">Acessórios</button>
        </nav>

        <main>
            <section class="wardrobe-section">
                <h2>Meu Guarda-Roupa</h2>
                <div class="wardrobe-container" id="wardrobe-items">
                    <div class="empty-wardrobe">
                        <i class="fas fa-tshirt"></i>
                        <p>Seu guarda-roupa está vazio</p>
                        <p>Adicione itens para montar seus looks</p>
                    </div>
                </div>
            </section>

            <section class="search-results">
                <h2>Resultados da Pesquisa</h2>
                <div class="clothes-grid" id="search-results">
                    <!-- Itens serão adicionados dinamicamente via JavaScript -->
                </div>
            </section>

            <section class="recommendations">
                <h2>Recomendações</h2>
                <div class="clothes-grid" id="recommendations">
                    <!-- Itens serão adicionados dinamicamente via JavaScript -->
                </div>
            </section>
        </main>

        <div class="look-generator">
            <button id="generate-look-btn">Gerar Look Aleatório</button>
            <div class="generated-look" id="generated-look">
                <!-- Look gerado será exibido aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
